language: c
compiler: gcc

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name: "Wodan58/Coy"
      description: "Build submitted via Travis CI"
    notification_email: r.wiersma26@kpnplanet.nl
    build_command_prepend: "cmake -G "Unix Makefiles"; make clean"
    build_command: "make"
    branch_pattern: master
    
install:
# install latest LCOV (1.9 was failing for me) [1]
  - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
  - tar xf lcov_1.11.orig.tar.gz
  - sudo make -C lcov-1.11/ install
# install lcov to coveralls conversion + upload tool
  - gem install coveralls-lcov
  - lcov --version 
  - gcc --version

before_script:
  - lcov --directory . --zerocounters

script:
  - git clone https://github.com/ivmai/bdwgc.git
  - cmake -G "Unix Makefiles"
  - cmake --build . --config Debug

after_success:
  - lcov --directory . --capture --output-file coverage.info # capture coverage info
  - lcov --remove coverage.info 'tests/*' '/usr/*' --output-file coverage.info # filter out system and test code
  - lcov --list coverage.info # debug before upload
  - coveralls-lcov coverage.info # uploads to coveralls
